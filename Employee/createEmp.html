</head>
<body>

                </li>

    <div class="container">
        <div class="row">
            <div class="col-md-12 grid-margin stretch-card mt-5">
                <div class="card">
                    <div class="card-body">
                        <nav aria-label="breadcrumb" class="nav-border">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="../home.html" class="text-white text-dec">Home</a></li><span class="text-white">&nbsp;/&nbsp;</span>
                                <li class="breadcrumb-item active"><a href="../Employee/empIndex.html" class="text-white">Employee List</a></li><span class="text-white">&nbsp;/&nbsp;</span>
                                <li class="breadcrumb-item active" aria-current="page" aria-disabled="true"><a href="#" class="text-white">New Employee</a></li>
                            </ol>
                        </nav><br><br>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-2">
                                    <label for="employeeNo" class="text-white">Employee No</label>
                                </div>
                                <div class="form-group col-md-3">
                                    <input type="text" class="form-control" placeholder="EMP000">
                                </div>
                                <div class="col-md-2"></div>
                                <div class="form-group col-md-2">
                                    <label for="dateJoined" class="text-white">DateJoined</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" placeholder="Date Joined">
                                </div>
                            </div>

                            
                            <div class="form-row">
                                <div class="form-group col-md-2">
                                    <label for="firstName" class="text-white">First Name</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control">
                                </div>
                                <div class="col-md-2">
                                    <input type="text" class="form-control" placeholder="Middle Name">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="lastName" class="text-white">LastName</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" placeholder="Last Name">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-2">
                                    <label for="firstName" class="text-white">Gender</label>
                                </div>
                                <div class="col-md-3">
                                    <select name="gender" class="form-control">
                                        <option value="gender">Male</option>
                                        <option value="gender">Female</option>
                                    </select>
                                </div>
                                <div class="col-md-2"></div>
                                <div class="form-group col-md-2">
                                    <label for="lastName" class="text-white">Date Of Birth</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" placeholder="Date Of Birth">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-2">
                                    <label for="nINo" class="text-white">NI No</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" placeholder="Enter Ni Number">
                                </div>
                                <div class="col-md-2">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="email" class="text-white">Email</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="email" class="form-control" placeholder="Email">
                                </div>
                            
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group col-md-2">
                                    <label for="firstName" class="text-white">Phone No</label>
                                </div>
                                <div class="col-md-3">
                                    <input type="text" class="form-control" placeholder="Enter Phone No">
                                </div>
                                <div class="col-md-2">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="lastName" class="text-white">Payment Method</label>
                                </div>
                                <div class="col-md-3">
                                    <select name="paymentMethod" class="form-control">
                                        <option value="paymentMethod">Bank</option>
                                        <option value="paymentMethod">Cash</option>
                                        <option value="paymentMethod">Cheque</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group col-md-2">
                                    <label for="studentLoan" class="text-white">Student Loan</label>
                                </div>
                                <div class="col-md-3">
                                    <select name="studentLoan" class="form-control">
                                        <option value="studentLoan">Yes</option>
                                        <option value="studentLoan">No</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="unionMember" class="text-white">Union Member</label>
                                </div>
                                <div class="col-md-3">
                                    <select name="unionMember" class="form-control">
                                        <option value="unionMember">Yes</option>
                                        <option value="unionMember">No</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group col-md-2">
                                    <label for="designation" class="text-white">Designation</label>
                                </div>
                                <div class="col-md-3">
                                  <input type="text" class="form-control" placeholder="Enter Role">
                                </div>
                                <div class="col-md-2"></div>
                                <div class="form-group col-md-2">
                                    <label for="Photo" class="text-white">Photo</label>
                                </div>
                                <div class="col-md-3 btn btn-primary btn-icon-text">
                                       <i class="fas fa-cloud-upload-alt"></i>
                                       <input type="file">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="address" class="text-white">Address</label>
                                <input type="text" class="form-control" placeholder="Enter Address">
                            </div>

                            <div class="form-group">
                                <label for="city" class="text-white">City</label>
                                <input type="text" class="form-control" placeholder="Enter City">
                            </div>

                            <div class="form-group">
                                <label for="postalCode" class="text-white">Postal Code</label>
                                <input type="text" class="form-control" placeholder="Enter Postal Code">
                            </div>
                            <br><br>
                            <div class="form-group">
                                <button class="btn btn-rounded btn-primary float-left"><i class="fas fa-plus-square"></i> Save</button>
                                <a href="../Employee/empIndex.html" class="btn btn-rounded btn-success float-right"><i class="fas fa-caret-square-left"></i>Back</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- jquery -->
        <script src="../js/jquery-3.5.1.min.js"></script>
